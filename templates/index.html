<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Gerador de Logs</h3>
    </div>
    <div class="container text-center">
        <div class="row row-cols-auto">
          <div class="col">
            <a href="{{ url_for('debug') }}"><button type="button" class="btn btn-primary">DEBUG</button></a>
          </div>
          <div class="col">
            <a href="{{ url_for('info') }}"><button type="button" class="btn btn-info">INFO</button></a>
          </div>
          <div class="col">
            <button type="button" class="btn btn-warning">WARNING</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-warning">ERROR</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger">CRITICAL</button>
          </div>
        </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
